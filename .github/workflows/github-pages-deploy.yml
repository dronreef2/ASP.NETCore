name: Deploy to GitHub Pages

# Trigger: Push to main branch or manual dispatch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore src/Web/API/TutorCopiloto.csproj

    - name: Build
      run: dotnet build src/Web/API/TutorCopiloto.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

    - name: Publish
      run: dotnet publish src/Web/API/TutorCopiloto.csproj --configuration Release --output ./publish --no-build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Create static site
      run: |
        mkdir -p ./public
        cp index.html ./public/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
